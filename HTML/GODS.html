<script>document.getElementById('slideButton').addEventListener('click', function() {
    let button = this;
    let items = document.querySelectorAll('.slide-item');
    let index = 0;

    
    let isShowing = items[0].classList.contains('show');

    function slideNextItem() {
        if (index < items.length) {
            if (isShowing) {
                items[index].classList.remove('show');
                items[index].classList.add('hide');
            } else {
                items[index].classList.remove('hide');
                items[index].classList.add('show');
            }
            index++;
            setTimeout(slideNextItem, 50); 
        }
    }

    slideNextItem();

  
    
});</script>
